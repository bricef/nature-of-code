<html>
	<head>

		<style type="text/css">
*{
	box-sizing: border-box;
}
body{
	width:100%;
	margin: 0px;
	padding:0px;
}
#views{
	width: 100%;
	padding:30px;
}
#sketch{
	display: block;
	width:400;
	height:400;
	float:left;
}
#landscape{
	display: block;
	width:400;
	height:400;
	float:right;
}

#noisecontrol{
	width:400px;
	margin-left: auto;
	margin-right: auto;
}
		</style>
	</head>
	<body>
		<div id="views">
			<canvas id="sketch"></canvas>
			<canvas id="landscape"></canvas>
			<div style="clear:both;"></div>
		</div>

		<form id="noisecontrol">
			<label>X multiplier</label>
			<input id="xoff" type="text"></input><br>

			<label>Y multiplier</label>
			<input id="yoff" type="text"></input><br>
			
			<label>X Velocity</label>
			<input id="xvel" type="text"></input><br>

			<label>Y Velocity</label>
			<input id="yvel" type="text"></input><br>
			
			<label>Octaves</label>
			<input id="octaves" type="text"></input><br>

			<label>Falloff</label>
			<input id="falloff" type="text"></input><br>

			<label>Speed</label>
			<input id="speed" type="text"></input><br>

			<label>Magnitude</label>
			<input id="mag" type="text"></input><br>
		</form>

		<script src="../jquery-2.1.3.min.js"></script>
		<script src="../processing.js"></script>
		<script src="./perlin.js"></script>
	</body>
</html>
